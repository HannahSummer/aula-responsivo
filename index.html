<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #7159c1;

        }

        header {
            background-color: yellow;
            height: 100px;
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 3;
            grid-row-end: 4;
        }

        main {
            background-color: blue;
            height: 100px;
            grid-column-start: 1;
            grid-column-end: 2;
        }

        aside {
            background-color: green;
            height: 100px;
            grid-column-start: 2;
            grid-column-end: 3;
        }

        footer {
            background-color: red;
            height: 100px;
            grid-column-start: 1;
            grid-column-end: 3;
        }

        .container {
            display: grid;
            /* isso inicia o grid*/
            grid-template-columns: 3fr 1fr;
            /* este comando cria as colunas*/
            grid-template-rows: 20vh 70vh 10vh;
            /* este comando cria as linhas*/
            /* grid-gap: 20px;
           este comando define o espa√ßamento*/

        }
    </style>
</head>

<body>
    <div class="container">
        <header></header>
        <main></main>
        <aside></aside>
        <footer></footer>
    </div>
</body>

</html>
